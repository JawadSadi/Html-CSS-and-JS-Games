<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guss My Number</title>
  </head>
  <body class="body">
    <header>
      <div>
        <button class="btn again">Again!</button>
        <p class="range">
          &LeftAngleBracket; Between 1 and 20 &RightAngleBracket;
        </p>
      </div>
      <h1 class="title">Guss My Number!</h1>
    </header>
    <section class="main">
      <div class="goal"><span class="goalNumber">?</span></div>
      <div class="container">
        <div class="left">
          <input type="text" class="number" />
          <button class="btn check">Check!</button>
        </div>
        <div class="right">
          <p class="result">What is the number❓</p>
          <p class="score">🎁 : <span class="scoreNumber">20</span></p>
          <p class="highScore">
            🥇 High Score : <span class="highScoreNumber">0</span>
          </p>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
